[tool:pytest]
testpaths = tests frontends/tests ir/tests tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    backend: marks tests that require specific backend
    openfhe: marks tests that require OpenFHE backend
    toy: marks tests that use toy backend
